<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>环境数据采集一张图</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-4.2.1.min.js"></script>
		<script type="text/javascript" src="js/nipplejs.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="page_top">
				<div class="top_left">
					<h2 class="app_name"><span>环境数据采集一张图</span><em>离线版</em></h2>
				</div>
				<div class="top_time" id="time_clock">
				</div>
				<script type="text/javascript">
					const formatTime = date => {
						const year = date.getFullYear()
						const month = date.getMonth() + 1
						const day = date.getDate()
						const hour = date.getHours()
						const minute = date.getMinutes()
						const second = date.getSeconds()

						return [year, month, day].map(formatNumber).join('-') + ' ' + [hour, minute, second].map(formatNumber).join(':')
					}

					const formatNumber = n => {
						n = n.toString()
						return n[1] ? n : '0' + n
					}
					setInterval(function () {
						document.getElementById("time_clock").innerHTML =formatTime(new Date());
					},1000)
				</script>
			</div>
			<!--顶部显示最新数据-->
			<div class="latest_abstract">
				<div class="abstract">
					<div class="abstract_name">PM2.5</div>
					<h2 class="abstract_val">100</h2>
				</div>
				<div class="abstract">
					<div class="abstract_name">温度</div>
					<h2 class="abstract_val">15</h2>
				</div>
				<div class="abstract">
					<div class="abstract_name">湿度</div>
					<h2 class="abstract_val">40</h2>
				</div>
				<div class="abstract">
					<div class="abstract_name">大气压强</div>
					<h2 class="abstract_val">5414</h2>
				</div>
				<div class="abstract">
					<div class="abstract_name">海拔</div>
					<h2 class="abstract_val">734</h2>
				</div>
			</div>
			<!--底部图表展示-->
			<div class="main">
				<div class="main_left">
					<div class="air_today" >
						<div class="air_tit">
							实时PM2.5指数趋势
						</div>
						<div class="air_list">
							<div class="air_section">
								<div class="air_section_name">
									最高
								</div>
								<div class="hair_section_val air_1">
									86
								</div>
							</div>
							<div class="air_section">
								<div class="air_section_name">
									最低
								</div>
								<div class="hair_section_val air_2">
									0
								</div>
							</div>
							<div class="air_section">
								<div class="air_section_name">
									平均值
								</div>
								<div class="hair_section_val air_3">
									2
								</div>
							</div>
							<div class="air_section">
								<div class="air_section_name">
									加权平均
								</div>
								<div class="hair_section_val air_4">
									5
								</div>
							</div>
						</div>
						<!--pm2.5图表-->
						<div id="air_chart"></div>
					</div>
					<!--温度图表-->
					<div id="temperature_chart"></div>
				</div>
				<div class="main_right">
					<div class="main_above">
						<div class="video">
							<div class="video_tit">
								实时采集画面&nbsp;&nbsp;
								<label class="switch-slide">
									<input type="checkbox" id="video_switch" hidden>
									<label for="video_switch" class="switch-slide-label"></label>
								</label>
							</div>
							<div class="video_container">
								<img id="stream" src="">
							</div>
						</div>
						<div class="console">
							<div class="console_tit">
								指令日志
							</div>
							<div class="console_div">
								<div id="console_lines">
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
								</div>
							</div>
						</div>
					</div>
					<div class="main_below">
						<div class="electricity">
							<div class="electricity_tit">
								电气指标
							</div>
							<div class="electricity_chart">
								<div id="left_driver"></div>
								<div id="right_driver"></div>
							</div>
						</div>
						<div class="command">
							<div class="command_tit">
								控制面板
							</div>
							<div class="command_rocker">
								<div class="command_turn_gear_extend">
									<div id="turn" >
									</div>
									<div id="gear">
									</div>
									<div id="extend">
									</div>
								</div>
								<div class="command_button">
									<div class="command_button_line">
										<div class="command_button_func">
											<div class="switch-label">电源系统:</div>
											<label class="switch-slide">
												<input type="checkbox" id="power_switch" hidden>
												<label for="power_switch" class="switch-slide-label"></label>
											</label>
										</div>
										<div class="command_button_func">
											<div class="switch-label">动力系统:</div>
											<label class="switch-slide">
												<input type="checkbox" id="motor_switch" hidden>
												<label for="motor_switch" class="switch-slide-label"></label>
											</label>
										</div>
										<div class="command_button_func">
											<div class="switch-label">照明系统:</div>
											<label class="switch-slide">
												<input type="checkbox" id="light_switch" hidden>
												<label for="light_switch" class="switch-slide-label"></label>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
